version: 2
updates:
  # pnpm dependencies (monorepo root)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "frontend"

  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/apps/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    groups:
      nextjs:
        patterns:
          - "next"
          - "react*"
          - "eslint*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "frontend"

  # Go projects service
  - package-ecosystem: "gomod"
    directory: "/apps/projects"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "go"

  # Go tasks service
  - package-ecosystem: "gomod"
    directory: "/apps/tasks"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "go"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    labels:
      - "dependencies"
      - "github-actions"
