name: OpenAPI Validate

on:
  pull_request:
    paths:
      - "docs/api/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "Makefile"
  push:
    branches:
      - master
    paths:
      - "docs/api/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "Makefile"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Validate OpenAPI specification
        run: make openapi-validate

  diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Install oasdiff
        run: |
          go install github.com/oasdiff/oasdiff@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: pnpm install

      - name: Check OpenAPI breaking changes
        run: make openapi-diff
