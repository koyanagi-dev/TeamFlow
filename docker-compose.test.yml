services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: teamflow
      POSTGRES_PASSWORD: teamflow
      POSTGRES_DB: teamflow_tasks_test
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teamflow -d teamflow_tasks_test"]
      interval: 1s
      timeout: 3s
      retries: 30
